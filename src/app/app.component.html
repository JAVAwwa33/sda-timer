<div>
  {{time.minutes | addPrefix:'*'}} : {{time.seconds | addPrefix:'0'}}
</div>
<div>
  <button type="button" (click)="togglePause()" *ngIf="isPaused">Start</button>
  <button type="button" (click)="togglePause()" *ngIf="!isPaused">Pause</button>
</div>
<div>
  <button type="button" (click)="resetTime()" [disabled]="!isPaused">Reset</button>
</div>
<form [formGroup]="timeForm" (ngSubmit)="setTime()">
  <input type="number" formControlName="minutes"/>
  <button>Set time</button>
</form>
